<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Buổi 4</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="content">
        <!-- BÀI 1: CHO NGƯỜI DÙNG NHẬP 3 SỐ NGUYÊN & XUẤT THEO THỨ TỰ TĂNG DẦN  -->
        <h1>Nhập 3 số nguyên</h1>
        <input type="number" id="n1" placeholder="nhập số thứ 1"> <br>
        <input type="number" id="n2" placeholder="nhập số thứ 2"> <br>
        <input type="number" id="n3" placeholder="nhập số thứ 3"> <br>
        <button onclick="btn1()">Enter</button> <br>
        <output id="num1">Số thứ 1</output> <br>
        <output id="num2">Số thứ 2</output> <br>
        <output id="num3">Số thứ 3</output> <br>

        <!-- BÀI 2: VIẾT CHƯƠNG TRÌNH "CHÀO HỎI" CÁC THÀNH VIÊN TRONG GIA ĐÌNH  -->
        <h1>"Chào hỏi" các thành viên trong gia đình</h1>
        <input type="text" id="member" placeholder="VD: Ba, Mẹ, Anh trai, Em gái"> <br>
        <button onclick="btn2()">Enter</button> <br>
        <output id="loichao"></output>

        <!-- BÀI 3: CHO 3 SỐ NGUYÊN. VIẾT CHƯƠNG TRÌNH XUẤT RA CÓ BAO NHIÊU SỐ CHẴN VÀ BAO NHIÊU SỐ LẺ'  -->
        <h1>Xuất ra số chẵn và số lẻ</h1>
        <input type="number" id="n4" placeholder="nhập số thứ 1"> <br>
        <input type="number" id="n5" placeholder="nhập số thứ 2"> <br>
        <input type="number" id="n6" placeholder="nhập số thứ 3"> <br>
        <button onclick="btn3()">Enter</button> <br>
        <span>Số chẵn: <output id="chan"></output></span> <br>
        <span>Số lẻ: <output id="le"></output></span>

        <!-- BÀI 4     -->
        <h1>Chương trình nhập 3 cạnh của tam giác</h1>
        <input type="number" id="n7" placeholder="canh thu 1"> <br>
        <input type="number" id="n8" placeholder="canh thu 2"> <br>
        <input type="number" id="n9" placeholder="canh thu 3"> <br>
        <button onclick="btn4()">Enter</button> <br>
        <output id="tamgiac">Tam Giác</output><br>
    </div>
    <script src="./index.js"></script>
</body>
    
</html>
